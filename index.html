<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 1000px;
      margin: 0 auto;
     
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-actions button {
      width: 100%;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
    }
    
    .btn-container {
      display: flex;
      justify-content: space-between;
      background-color: skyblue;
    }

    .form-actions button.cancel {
      background-color: transparent;
      color: black;
    }
    
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .cancel-btn button {
      padding: 10px 10px;
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    
    .cancel-btn {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: red;
    }
    
    .forgot-password {
      text-align: right;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
    }
    
    .card-img-top {
      border-radius: 50%;
      object-fit: cover;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      margin-top: -100px;
    }
  </style>
</head>
